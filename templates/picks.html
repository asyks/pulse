{% extends "base.html" %}

{% block content %}

	<h2>Team Pulse Survey:</h2>

	<form method='post' id='pick-form'>

		<table>
			{% for p in projects %}
			<tr>
				<td>
					<input type="checkbox" name="selected-project" value="{{ p.project }}" id="box">
					{{ p.project }}
				</td>
			<tr>
			{% endfor %}
		</table>

		<br>
		<input type="submit">

	</form>

{% endblock %}
