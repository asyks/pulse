{% extends "frontbase.html" %}

{% block content %}

<div class="survey-content">

<div class="page-title">Select the projects you want to score</div>

<form method="post" id="pick-form">

<div class="picks-content">
	<table>
		{% for p in projects %}
		<tr>
			<td>
				<input type="checkbox" name="selected-project" value="{{ p.project }}" id="box">
				{{ p.project }}
			</td>
		<tr>
		{% endfor %}
	</table>
</div>

	<input type="submit" value="Next Step >>>">
</form>

</div>

{% endblock %}
