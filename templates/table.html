{% extends "base.html" %}

{% block content %}

<br>

<table class="project-table">

	<td>Week Date</td><td>Week Num</td><td>Date</td><td>Pride</td>
	<td>Comm</td><td>Expct</td><td>Chall</td><td>Pulse</td>

	{% for s in scores %}

	<tr>
		<td>{{ s.week_date }}</td><td>{{ s.week_num}}</td><td>{{ s.timestamp }}</td><td>{{ s.pride }}</td>
		<td>{{ s.communication }}</td><td>{{ s.expectations }}</td><td>{{ s.challenge }}</td><td>{{ s.pulse }}</td>
  </tr>

	{% endfor %}


</table>

{% endblock %}
